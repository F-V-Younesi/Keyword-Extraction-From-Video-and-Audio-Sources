<!DOCTYPE html>
<html lang="en">
<head>
  <title>Video to Audio Conversion:</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <h1 class="jumbotron bg-primary">Convert Video to Audio files:</h1>
  <br><br>
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Upload Your file :</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" placeholder="video file"  name="myfile" id="pwd">
      </div>
      <br>
    </div>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
      <!--<audio controls autoplay>
        const MissingAudio = require("static/sampleAudio.mp3");
        <source src={MissingAudio.default} type="audio/mpeg">
      </audio>-->

    </div>
  </form>

	{% if prediction %}
    <audio controls autoplay>
      <source src="static/Audio.mp3" type="audio/mpeg">
    </audio>
	<h2> Result : <i> {{prediction}} </i></h2>

	{% endif %}

</div>

</body>
</html>
